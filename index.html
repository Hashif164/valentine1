<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #d6336c;
    font-size: 1.9rem;
  }

  p {
    font-size: 1.1rem;
    margin: 12px 0;
  }

  .warning {
    font-size: 0.9rem;
    color: #888;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 130px;
  }

  button {
    padding: 12px 26px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #d6336c;
    color: white;
  }

  #noBtn {
    background: #ddd;
    position: absolute;
    left: 55%;
    top: 60%;
  }

  #result {
    display: none;
    margin-top: 20px;
    font-size: 1.2rem;
  }

  #finalMessage {
    display: none;
    margin-top: 15px;
    font-size: 1.2rem;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-600px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">

<script>

}
</script>
